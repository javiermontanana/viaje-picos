<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        <header>
            <div class="container">
                {{- partial "header.html" . -}}
            </div>
        </header>
        <main>
            <div class="container">
                <div id="content">
                {{- block "main" . }}{{- end }}
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                {{- partial "footer.html" . -}}
            </div>
        </footer>
    </body>
</html>
